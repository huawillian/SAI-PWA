<!DOCTYPE html>
<html>

<head>
    <title>Create Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="../js/item.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/create.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1> Create </h1>

    <form action="" onsubmit="createItem(event)">
        <label for="create-title">Title</label>
        <input type="text" id="create-title" name="create-title" required>

        <label for="create-icon">Icon</label>
        <input type="text" id="create-icon" name="create-icon" required readonly>
        
        <div class="icon-container"></div>

        <label for="create-focus-time">Set Focus Time (minutes)</label>
        <input type="range" id="create-focus-time" name="create-focus-time" min="0" max="120" value="0" step="1" required>
    
        <label for="create-break-time">Set Break Time (minutes)</label>
        <input type="range" id="create-break-time" name="create-break-time" min="0" max="120" value="0" step="1" required>

        <button type="submit"> Create Item </button>
        <button onclick="back()"> Back To Home Page </button>
    </form>
